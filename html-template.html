<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>

    <script src="https://kit.fontawesome.com/49fc406ccc.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto fs-1 fw-bold" href="#">My Team</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container p-5 d-flex flex-wrap justify-content-around">

            <div class="card my-5 mx-4 border border-dark border-3" style="width: 18rem; height: 23rem">
                <div class="card-body bg-primary text-light">
                    <h5 class="card-title text-center fs-2 fst-italic">John Doe</h5>
                    <p class="card-text fs-3"><i class="fa-solid fa-dragon fa-beat text-dark"></i> Manager</p>
                </div>
                <ul class="list-group bg-secondary py-4 px-3 rounded-0" style="height: 15rem">
                    <li class="list-group-item rounded-top border-dark">ID: 1</li>
                    <li class="list-group-item border-dark">Email: email@email.com</li>
                    <li class="list-group-item border-dark rounded-bottom">Office #: 201</li>
                </ul>
            </div>

            <div class="card my-5 mx-4 border border-dark border-3" style="width: 18rem; height: 23rem">
                <div class="card-body bg-primary text-light">
                    <h5 class="card-title text-center fs-2 fst-italic">Miles</h5>
                    <p class="card-text fs-3"><i class="fa-solid fa-screwdriver-wrench fa-beat text-dark"></i> Engineer</p>
                </div>
                <ul class="list-group bg-secondary py-4 px-3 rounded-0" style="height: 15rem">
                    <li class="list-group-item rounded-top border-dark">ID: 2</li>
                    <li class="list-group-item border-dark">Email: email@email.com</li>
                    <li class="list-group-item border-dark rounded-bottom">Github: https://github.com/rbishop85</li>
                </ul>
            </div>

            <div class="card my-5 mx-4 border border-dark border-3" style="width: 18rem; height: 23rem">
                <div class="card-body bg-primary text-light">
                    <h5 class="card-title text-center fs-2 fst-italic">Daddy</h5>
                    <p class="card-text fs-3"><i class="fa-solid fa-graduation-cap fa-beat text-dark"></i> Intern</p>
                </div>
                <ul class="list-group bg-secondary py-4 px-3 rounded-0" style="height: 15rem">
                    <li class="list-group-item rounded-top border-dark">ID: 3</li>
                    <li class="list-group-item border-dark">Email: email@email.com</li>
                    <li class="list-group-item border-dark rounded-bottom">School: Western</li>
                </ul>
            </div>
            
        </div>
    </main>
    
</body>
</html>
